<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minimaljack</title>
    <!-- window logo -->
    <link rel="shortcut icon" href="" />
    <!--font poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;800;900&display=swap"rel="stylesheet">
    <!--Link css-->
    <link rel="stylesheet" href="css/destiny.css">
    <!--toastify css-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header></header>

    <main>
        <h1>minimaljack</h1>

        <div class="btn btnPrimary">start</div>

        <div class="table">
            <div class="houseSide">
                <h2 class="mainFontColor centered">HOUSE</h2>
                <div id="houseTable" class="centered">

                </div>
            </div>
            <hr class="ms3 me3">
            <div class="playerSide">
                <h2 class="mainFontColor centered">PLAYER 1</h2>
                <p id="playerTexts" class="mainFontColor"></p>
                <div id="playerTable" class="centered">

                </div>
                <div class="centered">
                    <button class="btn btnPrimary me3" onclick="addCard(player, house)">+1 card</button>
                    <button class="btn btnPrimary ms3 me3" onclick="stay()">stay</button>
                    <button class="btn btnPrimary me3" onclick="doubleBet()">double</button>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>
    <!-- my js files -->
    <script src="/js/index.js"></script>
    <!--toastify js-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- swal -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
